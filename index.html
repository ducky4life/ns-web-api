<!DOCTYPE html>

<html>
<body>
<head>
    <title>ns-web</title>
    <link rel="stylesheet" href="./build/style.css" />
    <link rel="icon" type="image/x-icon" href="./build/favicon.ico">
    <script>
        var exports = {};
    </script>
</head>
    <div class="navBar">
        <nav><a href="/" class="navText">Ducky</a></nav>
    </div>
    
<section class="wrapper">

    <form>
        <h2>NationStates API web interface</h2><br>
        <a class="codebadges" href="https://github.com/ducky4life/ns-web-api"><img src="https://img.shields.io/badge/Source Code-181717?logo=github&logoColor=fff&style=for-the-badge" alt="GitHub Badge"></a>
        
        <div style="display: flex; place-content: center; padding-top: 30px;">
            <div style="padding-right: 30px;">
                <p for="useragent">useragent:</p><br>
                <textarea id="useragent" style="height: 5vh;"></textarea>
            </div>
            
            <div>
                <p for="api">api:</p><br>
                <select id="api" class="button button3">
                    <option value="nation">nation</option>
                    <option value="region">region</option>
                    <option value="world">world</option>
                    <option value="world_assembly">WA</option>
                    <option value="nation_commands">command</option>
                </select>
                <a href="https://www.nationstates.net/pages/api.html" id="shard_link">ns docs</a>
            </div>
            
        </div><br>
        
        <textarea class="bigtextarea" id="shards" autocomplete="off" spellcheck="false" placeholder="shards (one on each line)"></textarea><br>

        <div id="textarea-container" style="display: flex; place-content: center; padding-top: 50px;">
            <div style="padding-right: 50px;">
                <p>query (nation/region/WA council: 1 - SC, 2 - GA):</p><br>
                <textarea id="query" autocomplete="off" spellcheck="false"></textarea>
            </div>

            <div style="padding-right: 50px;">
                <p>nation password (optional):</p><br>
                <input id="password" autocomplete="off" spellcheck="false" type="password"></input>
                <p style="font-size: small; padding-top: 10px;">your password will only be sent to the nationstates servers</p>
            </div>

            <div>
                <p>shard parameters (separated by &):</p><br>
                <textarea id="shard-params" autocomplete="off" spellcheck="false"></textarea><br>
            </div>
        </div><br>

      <div class="toggles">

        <div class="toggles" style="padding-right: 50px;">
          <p style="padding-right: 50px;">disable api caching</p>
          <label class="switch">
            <input type="checkbox" id="disable_cache_toggle">
            <span class="slider round"></span>
          </label>
        </div>

      </div><br>
        
        <input type="button" id="submit" value="Submit" class="button button3">

        <h2 style="padding-top: 20px;">Output</h2><br>
        <p id="output"></p>
    </form>

<script src="./build/bundle.js" type="text/javascript"></script>
<script src="./build/index.js" type="text/javascript"></script>

</body>
</section>
</html>
